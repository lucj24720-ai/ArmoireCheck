version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: armoirecheck-db
    environment:
      POSTGRES_DB: armoirecheck
      POSTGRES_USER: armoirecheck_user
      POSTGRES_PASSWORD: armoirecheck_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./backend/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U armoirecheck_user -d armoirecheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: armoirecheck-backend
    environment:
      DATABASE_URL: postgres://armoirecheck_user:armoirecheck_password@postgres:5432/armoirecheck
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      PORT: 5001
      NODE_ENV: development
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: armoirecheck-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5001/api
      REACT_APP_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm start
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: armoirecheck-network
